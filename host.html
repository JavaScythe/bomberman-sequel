<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bombermunkey</title>
    <style>
        body{
            background-color: black;
        }
        *{color:white;font-family: Arial, Helvetica, sans-serif;}
        canvas{border:1px solid gray;}
    </style>
</head>
<body>
    <div class="config">
        <label>player 1 </label><input checked type="checkbox" id="p1m"><br>
        <label>player 2 </label><input checked type="checkbox" id="p2m"><br>
        <label>player 3 </label><input checked type="checkbox" id="p3m"><br>
        <label>player 4 </label><input type="checkbox" id="p4m"><br>
        <label>player 5 </label><input type="checkbox" id="p5m"><br>
        <label>player 6 </label><input type="checkbox" id="p6m"><br>
        <label>player 7 </label><input type="checkbox" id="p7m"><br>
        <label>player 8 </label><input type="checkbox" id="p8m"><br>
        <label>map </label><select id="map">
            <option>default</option>
            <option>pipes</option>
        </select><br>
        <label>extra bomb </label><input checked type="checkbox" id="p_eb"><br>
        <label>kick bomb </label><input checked type="checkbox" id="p_kb"><br>
        <label>super bomb </label><input checked type="checkbox" id="p_sb"><br>
        <label>nuke </label><input type="checkbox" id="p_nb"><br>
        <label>poison_speed </label><input checked type="checkbox" id="p_ps"><br>
        <label>speed modifier: </label><input id="gs" type="number" min="0.1" max="10" value="1"><br>
        <button onclick="gameInit();">start match with X players</button>
        <button onclick="mapGen();">map gen</button>

    </div>
    <canvas id="xrandr" height="336" width="384"></canvas>
    <script>
        let state = {
            map: undefined,
            things: undefined,
            playerExacts: {
        "p0": {
            x: 0,
            y: 0
        },
        "p1": {
            x: 12,
            y: 0
        },
        "p2": {
            x: 0,
            y: 10
        },
        "p3": {
            x: 12,
            y: 10
        }
    },
        };
        let ws = new WebSocket("ws://"+location.host+"/");
        ws.onopen = ()=>{
            ws.send('{"reg":true}')
        }
        ws.onmessage = (m)=>{
            console.log("got ", m.data);
            try{
                m = JSON.parse(m.data);
            } catch(e){
                alert("packet failure");
                throw e;
            }
            if(m.type == "map"){
                state.map = m.map;
                document.getElementsByClassName("config")[0].parentElement.removeChild(document.getElementsByClassName("config")[0]);
                randr();
            } else if(m.type == "px"){
                state.playerExacts[m.player].x = m.x;
                state.playerExacts[m.player].y = m.y;
                //update map with player
                //find player in map and remove, then add to new location
                for(let y in state.map){
                    for(let x in state.map[y]){
                        if(state.map[y][x] == m.player){
                            state.map[y][x] = "";
                        }
                    }
                }
                let tx = Math.round(m.x);
                let ty = Math.round(m.y);
                state.map[ty][tx] = m.player;
                randr();
            }
        }
        document.body.addEventListener("keydown", function(k){
            ws.send(JSON.stringify({
                "type": "keyd",
                "key": k.key
            }));
        });
        document.body.addEventListener("keyup", function(k){
            ws.send(JSON.stringify({
                "type": "keyu",
                "key": k.key
            }));
        });
        function randr(){
            let canvas = document.getElementById("xrandr");
            let ctx = canvas.getContext("2d");
            //clear canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            
            let map = state.map;
            let tx = ((canvas.width-20)/13);
            let ty = ((canvas.height-20)/11);
            let things = state.things;
            for(let y in map){
                for(let x in map[y]){
                    if(map[y][x] == "X"){
                        ctx.fillStyle = "white";
                    } else if(map[y][x] == "") {
                        ctx.fillStyle = "black";
                    } else if(map[y][x][0] == "p"){
                        ctx.fillStyle = "black";
                    }
                    ctx.fillRect(10+(tx*x), 10+(ty*y), tx, ty);
                }
            }
            //render players
            for(let p in state.playerExacts){
                let x = state.playerExacts[p].x;
                let y = state.playerExacts[p].y;
                ctx.fillStyle = "red";
                ctx.fillRect(10+(tx*x), 10+(ty*y), tx, ty);
            }

        }
        function v(x){
            return document.getElementById(x).value;
        }
        function vc(x){
            return document.getElementById(x).checked;
        }
        function gameInit(){
            let conf = {
                players: {
                    "1": vc("p1m"),
                    "2": vc("p2m"),
                    "3": vc("p3m"),
                    "4": vc("p4m"),
                    "5": vc("p5m"),
                    "6": vc("p6m"),
                    "7": vc("p7m"),
                    "8": vc("p8m"),
                },
                specials: {
                    "extra_bomb": vc("p_eb"),
                    "kick_bomb": vc("p_kb"),
                    "super_bomb": vc("p_sb"),
                    "nuke": vc("p_nb"),
                    "poison_speed": vc("p_ps"),
                },
                speed: v("gs"),
                map: v("map")
            };
            ws.send(JSON.stringify(conf));
        }

        function mapGen(){
            const mapWidth = 15; 
            const mapHeight = 13;

            let map = [];
            for (let y = 0; y < mapHeight; y++) {
            let row = [];
                for (let x = 0; x < mapWidth; x++) {
                    row.push('#'); //populate math
                }
            map.push(row);
            }

                for (let y = 1; y < mapHeight - 1; y++) {
                    for (let x = 1; x < mapWidth - 1; x++) {
                        if (Math.random() < 0.55) { 
                            if (Math.random() < 0.55 && isSafeToPlaceU(x, y)) {
                                map[y][x] = 'U'; // about half are unbreakable
                            }
                            else {
                                map[y][x] = ' '; // empty spaces
                            } 
                        }
                    }
                }

            function isSafeToPlaceU(x, y) { //check if it's safe to place U
                const neighbors = [
                    map[y - 1][x],
                    map[y + 1][x],
                    map[y][x - 1],
                    map[y][x + 1]
                ];

                return neighbors.indexOf('U') === -1;
            }


            const numOs = Math.floor(Math.random() * (mapHeight * mapWidth * 0.1)); // density of powerups
                for (let i = 0; i < numOs; i++) {
                    const x = Math.floor(Math.random() * (mapWidth - 2)) + 1;
                    const y = Math.floor(Math.random() * (mapHeight - 2)) + 1;
                    map[y][x] = 'O'; //powerup, both breakable and powerup
                }

            //ensure spawn pts are clear
            map[0][0] = ' ';
            map[1][0] = ' ';
            map[0][1] = ' ';
            map[0][mapWidth - 1] = ' ';
            map[0][mapWidth - 2] = ' ';
            map[mapHeight - 1][mapWidth - 1] = ' ';
            map[mapHeight - 1][0] = ' ';
            map[mapHeight - 2][0] = ' ';
            map[mapHeight - 2][mapWidth - 1] = ' ';
            map[mapHeight - 1][mapWidth - 1] = ' ';
            map[mapHeight - 2][mapWidth - 2] = ' ';

            const mapString = map.map(row => row.join('')).join('\n');
            console.log(mapString);

        }
    </script>
</body>
</html>
